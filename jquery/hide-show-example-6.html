<!DOCTYPE html>
<html>
<head>
<title>jQuery Hide/Show Example 1</title>
<style>
.block{
	border: 1px solid #CCC;
	padding: 10px;
	margin-top: 15px;
	display: none;
}
</style>
</head>
<body>
<!-- for hide/show action -->
<button id="toggle">Slide Toggle</button>

<div class="block">
	Test
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script>
// use slideToggle() method
$('#toggle').click(function(){
	$('.block').slideToggle();	
});
</script>
</body>
</html>
